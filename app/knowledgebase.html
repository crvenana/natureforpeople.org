            &#9776;

          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">

    <!-- Search Button
    ================================================== -->

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <form method="get" id="searchform" action="">
      <div class="input-group input-group-lg">
         <input type="text" class="form-control" placeholder="Search database...">
          <span type="button" class="input-group-addon search-btn">
              <i class="fa fa-search"></i>
          </span>
      </div>
    </form>

     <!--  Image Links
    ================================================== -->

    <div class="container img-links">
      <div class="row">
        <div class="col-md-4">
          <a href="/"><img src="./images/forest.jpg" alt="Forest" class="img-thumbnail"></a>
        </div>
        <div class="col-md-4">
          <a href="/"><img src="./images/jobs.jpg" alt="Jobs" class="img-thumbnail"></a>
        </div>
        <div class="col-md-4">
          <a href="/"><img src="./images/hero.jpg" alt="Hero" class="img-thumbnail"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <a href="/"><img src="./images/water.jpg" alt="Water" class="img-thumbnail"></a>
        </div>
        <div class="col-md-4">
          <a href="/"><img src="./images/food.jpg" alt="Food" class="img-thumbnail"></a>
        </div>
           <div class="col-md-4">
            <a href="/"><img src="./images/tourism.jpg" alt="Tourism" class="img-thumbnail"></a>
        </div>
        </div>
      <div class="row">
        <div class="col-md-4">
          <a href="/"><img src="./images/eco-system.jpg" alt="Eco-system" class="img-thumbnail "></a>
        </div>
        <div class="col-md-4">
          <a href="/"><img src="./images/hero.jpg" alt="Hero" class="img-thumbnail"></a>
        </div>
        <div class="col-md-4">
          <a href="/"><img src="./images/random.png" alt="Randomize" class="img-thumbnail"></a>
        </div>
      </div>
    </div>

     <!--  Article Div
    ================================================== -->

    <div class="container article-results"></div>

     <!--  Article Template
    ================================================== -->

   <script type="x-tmpl-mustache" id="articles-tmpl">
    <ol class="list-group">
      {{#articles}}
      <li class="list-group-item" data-article-id={{ id }}> 
         <a><span class="title"><h2><b> {{ title }} </b></h2></span></a>
         <p> {{ summary }} </p>
      </li>
        {{/articles}}
      <li class="nostyle">
        <center><a class="btn btn-primary" href="./knowledgebase.html" role="button">Natrag na tražilicu</a></center>
      </li>
    </ol>
    </br>
   </script>

     <!--  Modal Window
    ================================================== -->

    <div class="modal hide fade" role="dialog" id="modal-results">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <p class="modal-title"></p>
          </div>

          <div class="modal-body" id="modal-data"><!-- tu ide Mustache --></div>

          <div class="modal-footer">
            <form method="get" action="file.doc">
              <center><button type="submit" class=418 "btn btn-primary active">Preuzmi članak</button></center>
            </form>
          </div>

        </div>    <!--modal-content -->
      </div>      <!-- modal-dialog -->
    </div>        <!-- modal -->

    <script type="x-tmpl-mustache" id="modal-tmpl">
      <b>Sadržaj:</b> {{ summary }}
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> <b>Autor članka:</b> {{ author }}</li>
          <li class="list-group-item"> <b>Datum:</b> {{ date }} </li>
          <li class="list-group-item"> <b>Veličina datoteke:</b> {{ size }} MB</li>
        </ul>
      </div>
   </script>

      <script type="x-tmpl-mustache" id="modal-title">
      <h1><b>{{ title }}</b></h1>
   </script>

    <!-- Footer
    ================================================== -->
    <footer class="section-footer bg-inverse" role="contentinfo">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-5">

                <span class="media-object icon-logo display-1"></span>

            </div>
          </div>
          <div class="col-md-6 col-lg-7">
            <ul class="nav nav-inline">
              <li class="nav-item">
                <a class="nav-link" href="./index-carousel.html">About PA-BAT</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="ui-elements.html">WWF Adria</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
