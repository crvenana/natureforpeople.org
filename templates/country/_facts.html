{% macro info(title, title_icon, subtitle, copy, question) -%}
<div>
    <div class="">
        <span class="mr3 i-{{ title_icon }} h2 pt1 cc-secondary"/></span>
        <h2 class="inline h2 playfair-heavy opacity-50 cc-primary">{{ title }}</h2>
    </div>
    <h3 class="h4 cc-secondary">{{ subtitle }}</h3>
    <p class="my3">{{ copy }}</p>
    <p><a class="my3 cc-primary" href="{{ '/recommendations'|url }}">{{ question }}</a></p>
</div>
{%- endmacro %}
