<section id="articles-filter">

    <div class="articles-filter-content max-width-4 mx-auto bg-white box-shadow py2 px3 clearfix">
        <div class="mb1">
            {#<h3 class="m0 p0">{{ this.filter_title }}</h3>#}
            <p class="m0 p0"><strong>{{ this.filter_title }}</strong> &nbsp; {{ this.filter_description }}</p>
        </div>

        <div class="article-filter-selection">
            {% for filter, title in bag('article-filters', this.alt).iteritems() %}
            <a href="#filter-{{ filter }}" class="js-article-filter filter rounded inline-block black border border-pink bg-grey-light-hover py1 px2" data-filter="{{ filter }}">{{ title }}</a>
            {% endfor %}
        </div>
    </div>

</section>
