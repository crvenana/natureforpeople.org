{% macro card_w_img(title, url, cols=3, mw=2, img_class='default', btn_text='Learn more') -%}

<div class="lg-col-{{12//cols}} col-9 px2 my2 z1 flex flex flex-column justify-center ">
	<div class="learn-more-card">
		<a href="{{url}}" class="image-holder {{img_class}}"></a>
		<p class="index-h3 my3 mx1 center">{{ title }}</p>
		<a href="{{url}}" class="learn-more-button m3 flex justify-center">
			<p class="">{{ btn_text }}</p>
		</a>
	</div>
</div>

{%- endmacro %}
