{% macro card_w_img(title, cols=3, img_class='default', btn_text='Learn more') -%}
<div class="lg-col-{{12//cols}} col-10 p2 z1 flex justify-center flex-column">
	<div class="learn-more-card">
		<div class="image-holder {{img_class}}"></div>
		<p class="index-h3 my3 mx1 center">{{ title }}</p>
		<a href="#" class="learn-more-button m3 flex justify-center">
			<p class="">{{ btn_text }}</p>
		</a>
	</div>
</div>
{%- endmacro %}
