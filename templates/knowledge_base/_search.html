<section id="knowledge-base-search" class="relative">
    <h2
        class="m0 ml2 playfair-heavy h0 lh0 grey-light sm-hide xs-hide"
    >{{ this.backline }}</h2>

    <div class="max-width-4 mx-auto">
        <div class="clearfix">
            <div class="sm-col-12 mx-auto px2 mt4">

                <div class="bg-white-dirty box-shadow p4 mt3">
                    <form id="searchForm" class="flex flex-warp items-center">
                        <input
                            name="" type="text" placeholder="Start searching..." value=""
                            class="col-10 grey-dark bg-white h5 px2 border-none box-shadow-inner searchForm___input"
                            style="height: 70px"
                        />
                        <input type="submit"
                            class="bg-hr-blue white bold h4 px4 border-none"
                            style="height: 70px"
                            value="SEARCH"
                        />
                    </form>
                    <p class="mt2">
                        Or try one of these categories
                    </p>
                    <div class="flex justify-start">
                        <a href="javascript://" onclick="suggestedSearch(this)" class="white bg-grey bg-hr-blue-hover p2 mr1 bold h6">sustainable business</a>
                        <a href="javascript://" onclick="suggestedSearch(this)" class="white bg-grey bg-hr-blue-hover p2 mx1 bold h6">tourism</a>
                        <a href="javascript://" onclick="suggestedSearch(this)" class="white bg-grey bg-hr-blue-hover p2 mx1 bold h6">local development</a>
                        <a href="javascript://" onclick="suggestedSearch(this)" class="white bg-grey bg-hr-blue-hover p2 mx1 bold h6">energy</a>
                    </div>
                </div>

                <div class="right hr-blue h4 mt3 searchForm___total"></div>

            </div>
        </div>
    </div>

    <div class="max-width-4 mx-auto">
        <div class="clearfix searchForm___results">
        </div>
    </div>
</section>
