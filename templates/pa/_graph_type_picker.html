<div class="graph-type-picker max-width-4 mx-auto flex justify-center flex-wrap">
	<div class="graph-card lg-col-3 col-9 mx-auto my1 flex justify-between flex-column items-center p3 pointer-cursor" data-graphid="1">
		<i class="icon-Overall_economic_value_icon graph-card-icon"></i>
		<p class="pa-p croatian-color-1">{{ this.econ_value }}</p>
	</div>
	<div class="graph-card lg-col-3 col-9 mx-auto my1 flex justify-between flex-column items-center p3 pointer-cursor" data-graphid="2">
		<i class="icon-Flow_of_economic_value_icon graph-card-icon"></i>
		<p class="pa-p croatian-color-1">{{ this.flow_econ }}</p>
	</div>
	<div class="graph-card lg-col-3 col-9 mx-auto my1 flex justify-between flex-column items-center p3 pointer-cursor" data-graphid="3">
		<i class="icon-Main_potential_icon graph-card-icon"></i>
		<p class="pa-p croatian-color-1">{{ this.potential }}</p>
	</div>
</div>
