<div class="max-width-4 mx-auto">

        <div class="sm-col sm-col-4 p2 flex-1">
            <a href="javascript://" class="graph-card block box-shadow h-100 center p3" data-graphid="1">
                <i class="h1 icon-Overall_economic_value_icon"></i>
                <p class="h5 bold mb0">{{ this.econ_value }}</p>
            </a>
        </div>
        <div class="sm-col sm-col-4 p2 flex-1">
            <a href="javascript://" class="graph-card block box-shadow h-100 center p3" data-graphid="2">
                <i class="h1 icon-Flow_of_economic_value_icon"></i>
                <p class="h5 bold mb0">{{ this.flow_econ }}</p>
            </a>
        </div>
        <div class="sm-col sm-col-4 p2 flex-1">
            <a href="javascript://" class="graph-card block box-shadow h-100 center p3" data-graphid="3">
                <i class="h1 icon-Main_potential_icon"></i>
                <p class="h5 bold mb0">{{ this.potential }}</p>
            </a>
        </div>

    </div>
